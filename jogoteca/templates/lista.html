{% extends "template.html"%}<!-- Esta funcionalidade de reaproveitar o mesmo code em diversos locais é possível graça ao motor de templates jinja2  -->
{%block conteudo%}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                </tr>
            </thead>
            <tbody>
                {% for game in jogos %}
                <tr>
                    <td>{{ game.name }}</td>
                    <td>{{ game.category }}</td>
                    <td>{{ game.console }}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
{% endblock %}
